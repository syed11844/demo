<html>
	<head>
		<title> CSS </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel = "stylesheet" href = "style.css" type = "text/css">
	</head>
	<body>
		<div class="container">
		  <h2>Carousel Example</h2>
		  <div id="myCarousel" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
			  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			  <li data-target="#myCarousel" data-slide-to="1"></li>
			  <li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner">

			  <div class="item active">
				<img src="https://www.theleela.com/prod/content/assets/aio-banner/video/The-Leela-Chennai-hotel-desktop.mp4?VersionId=QJb6J6ZXTVk5tQyPk4ZvIxJ5j0Dre5ed" alt="Los Angeles" style="width:100%;">
				<div class="carousel-caption">
				  <h3>Chennai</h3>
				  <p>Luxury Hotel in the City</p>
				</div>
			  </div>

			  <div class="item">
				<img src="https://www.theleela.com/prod/content/assets/styles/aio_tablet_image_webp/public/aio-banner/mobile/chennai-palace-trail-m.jpg.webp?VersionId=SmipEo7B7kMVhHd8DF_n6AtTbP.qeZRy&itok=Zr-mPYnj" alt="Chicago" style="width:100%;">
				<div class="carousel-caption">
				  <h3>Saidapet</h3>
				  <p>Ka Vadacurry</p>
				</div>
			  </div>
			
			  <div class="item">
				<img src="https://www.theleela.com/prod/content/assets/aio-banner/video/The-Leela-Palace-Chennai-Room-desktop.mp4?VersionId=rCjhajpvZLqpNBwa_gQR9jomZEud.vmM" alt="New York" style="width:100%;">
				<div class="carousel-caption">
				  <h3>Guindy</h3>
				  <p>Near to Airport</p>
				</div>
			  </div>
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
			  <span class="glyphicon glyphicon-chevron-left"></span>
			  <span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
			  <span class="glyphicon glyphicon-chevron-right"></span>
			  <span class="sr-only">Next</span>
			</a>
		  </div>
		</div>

	<script>
		a=10;
		b=20
		document.write(a+b);
		
		if(a<b)//10<20-t
		{
		   if(b>a)//20>30-t
		   {
		   console.log("inner if true");
		   }
			 else
			{
			console.log("inner else is true");
			}
		}
		else
		{
		console.log("outer else is true");
		}
	//looping:
	//while--entry check loop
	//do while-exit check loop
	while(condition)
	{
	//statement;
	}
	
	do
	{
	//statement
	}
	while()
	
	</script>



	</body>
</html>
